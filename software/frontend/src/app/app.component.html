<div *ngIf="splash" class="background"></div>
<ucm-header *ngIf="!splash"></ucm-header>
<main
  [ngClass]="
    splash
      ? 'd-flex flex-wrap justify-content-center align-content-center without-navbar'
      : isVisualisation()
      ? 'fix-height'
      : 'container-fluid py-3'
  "
>
  <ucm-alert-display *ngIf="!splash" destination="main"></ucm-alert-display>
  <router-outlet></router-outlet>
</main>

<ucm-footer [lightTextColor]="(routeData | async)?.splash"></ucm-footer>
