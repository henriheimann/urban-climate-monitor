<div class="modal-header">
  <h3 class="pull-left mb-0">
    {{ switchOnModelType('admin.locations.add_location', 'admin.locations.edit_location') | translate }}
  </h3>
  <button type="button" class="close pull-right" (click)="modalRef.hide()">
    <span>&times;</span>
  </button>
</div>
<form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label for="inputName">{{ 'admin.locations.name' | translate }}</label>
      <input type="text" class="form-control" id="inputName" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="inputIcon">{{ 'admin.locations.icon' | translate }}</label>
      <ucm-file-upload id="inputIcon" accept="image/png" formControlName="icon"></ucm-file-upload>
    </div>
    <div class="form-group">
      <label for="inputModel3d">{{ 'admin.locations.model3d' | translate }}</label>
      <ucm-file-upload id="inputModel3d" accept=".obj" formControlName="model3d"></ucm-file-upload>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="locationForm.invalid">
      {{ switchOnModelType('admin.locations.add_location', 'admin.locations.edit_location') | translate }}
    </button>
  </div>
</form>
